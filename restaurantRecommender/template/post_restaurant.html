{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="container-fluid addRestaurantDiv"></div>
    <h1 style="text-align: center;">Add Restaurant</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input class="btn btn-success" type="submit" value="Add Restaurant" style="width: 100%; margin-top: 30px; margin-bottom: 30px;" />
    </form>
</div>
{% endblock %}
