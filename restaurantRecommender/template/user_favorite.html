{% extends 'base.html' %}
{% block content %} 
<div class="container-fluid my-3 ">
    <div class="row">
    {% for restaurant in restaurants %}
            <div class="card favorites" style="width: 25rem; flex-direction: row!important;" >
                <div class="card-body">
                  <h5 class="card-title">{{restaurant.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-muted">{{restaurant.address}}<br>{{restaurant.city}}</h6>
                  <p class="card-text"><i>Price Range:</i> {{restaurant.price}}</p>
                  <a href="restaurant/{{restaurant.id}}" class="btn btn-success">View Details</a>
                  <a href="/remove_from_favorites/{{restaurant.id}}" class="btn btn-danger">Remove from favorites</a>
                </div>
              </div>
    {% endfor %}
</div>
</div>
{% endblock %}
